<!-- //JavaScript Program to Encode a String to Base64
/*Base64 is a group of binary-to-text encoding schemes that represent binary data in an ASCII string format by translating it into a radix-64 representation.
In the above example, the btoa() method is used to convert the string to Base64.
The atob() method is used to convert the Base64 to a string.

 */ 
The error in this code occurs because window is not defined in a non-browser environment like Node.js. The window object is specific to web browsers and is not available in other JavaScript environments such as Node.js.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Learning JavaScript";

        // encoding the string
        const result = window.btoa(str);
        console.log(result);

        // decoding the string
        const result1 = window.atob(result);
        console.log(result1);
    </script>

</body>

</html>
